<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andromedaa Profile Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>andromedaa</h2>
            <ul>
                <li class="active">Personal Information</li>
                <li>Profile Settings</li>
                <li>Billing Info</li>
                <li>Preferences</li>
                <li>Passwords & Security</li>
                <li>Settings & Privacy</li>
                <li>Notifications</li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <h2>Complete and edit your info</h2>
            </header>

            <form class="profile-form">
                <div class="form-group">
                    <label for="first-name">Name</label>
                    <input type="text" id="first-name" value="Jennifer">
                </div>

                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" value="Doe">
                </div>

                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" value="jenndoe24">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" value="billi1234@gmail.com">
                </div>

                <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <div class="birthdate-fields">
                        <input type="text" value="03">
                        <input type="text" value="24">
                        <input type="text" value="1998">
                    </div>
                </div>

                <div class="form-group">
                    <label for="tags">Tags</label>
                    <div class="tags">
                        <span>Illustration</span>
                        <span>Conceptual design</span>
                        <span>Animation</span>
                        <span>3D</span>
                        <span>Coloring</span>
                    </div>
                </div>

                <div class="options">
                    <button>Likes and shares</button>
                    <button>Shopping cart</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
